<!-- events/templates/events/base.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link href="./output.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Event Manager{% endblock %}</title>

  <!-- Tailwind CDN (okay for dev) -->
  <script src="https://cdn.tailwindcss.com"></script>

  {% block head %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen text-gray-800">
  <nav class="bg-white shadow">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex justify-between items-center py-4">
        <a href="{% url 'events:list' %}" class="text-2xl font-bold text-indigo-600">EventManager</a>

        <div class="hidden md:flex gap-4 items-center">
          <a href="{% url 'events:list' %}" class="hover:text-indigo-600">Events</a>
          <a href="{% url 'events:category_list' %}" class="hover:text-indigo-600">Categories</a>
          <a href="{% url 'events:participant_list' %}" class="hover:text-indigo-600">Participants</a>
          <a href="{% url 'events:dashboard' %}" class="px-3 py-1 bg-indigo-600 text-white rounded">Organizer Dashboard</a>
        </div>

        <!-- Mobile menu button -->
        <div class="md:hidden">
          <button id="mobile-menu-button" class="p-2 rounded-md focus:outline-none">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-white border-t">
      <div class="px-4 py-3 space-y-2">
        <a href="{% url 'events:list' %}" class="block">Events</a>
        <a href="{% url 'events:category_list' %}" class="block">Categories</a>
        <a href="{% url 'events:participant_list' %}" class="block">Participants</a>
        <a href="{% url 'events:dashboard' %}" class="block">Organizer Dashboard</a>
      </div>
    </div>

  </nav>

  <main class="max-w-6xl mx-auto p-4">
    {% block content %}{% endblock %}
  </main>

  <script>
    // mobile menu toggle
    document.getElementById('mobile-menu-button')?.addEventListener('click', function() {
      const m = document.getElementById('mobile-menu');
      if (m) m.classList.toggle('hidden');
    });
  </script>

  {% block script %}{% endblock %}
</body>
</html>
