{% extends "events/base.html" %}
{% block content %}
<div class="bg-white p-6 rounded shadow">
  <h2 class="text-xl font-bold mb-4">Delete Event</h2>
  <p>Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded mt-3">Yes, delete</button>
    <a href="{% url 'events:list' %}" class="ml-2 text-blue-600">Cancel</a>
  </form>
</div>
{% endblock %}
